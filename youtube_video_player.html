<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube Video player page</title>
    <link rel="stylesheet" href="/Style/style.css">

</head>

<body>
    <nav>
        <img class="youtube-icon" src="/Images/Youtube logo.PNG" alt="">
        <div>
            <input class="search_bar" placeholder="Search" type="text">
            <img class="search_button" src="Images/search_button.PNG" alt="">
            <img class="upload_icon" src="/Images/upload_icon.PNG" alt="">
            <button class="button_green" type="button" >Sing in</button>
    </nav>

    <div class="language">
      <p>Choose your language</p>
    
        <p class="bottom">You're viewing Youtube in English(US). You can change this preference below</p>
    

    </div>
    <section class="video">
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       
    </section>

</body>

</html>
